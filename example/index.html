<!DOCTYPE html>
<html>

<head>
    <title>MFA example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/mfa.js" type="text/javascript"></script>
</head>

<body>
    <div>MFA example:</div>
    <span>Setup flow</span>
    <script type="text/javascript">
    var userId = "test@example.com";

    function step1() {
        console.log(".:example: init - put user :");
        mfa.startRegistration(userId, function successCb(err, data) {
            console.log(".:example: start registration :");
            step2();
        }, function errorCb(argument) {
            console.log("error startRegistration");
        });
    }

    function step2() {
        mfa.confirmRegistration(userId, function successCb(data) {
            //activate Identity error
            console.log("SUCCESS confirmRegistration: ", data);
            step3(userId);
        }, function errorCb() {
            console.log("error confirmRegistration");
        });
    }

    function step3(userId) {
        var final = mfa.finishRegistration(userId, 1234);
    }
    console.log(".:example: initialize :");
    var mfa = new Mfa({
        server: "http://localhost/rps/",
        distributor: "mcl",
        debug: "1"
    });
    console.log(".:example: init - get settings :");
    mfa.init(function successCb(data) {
        step1();
    }, function errCb() {
        console.log("error");
    });
    </script>
</body>

</html>
